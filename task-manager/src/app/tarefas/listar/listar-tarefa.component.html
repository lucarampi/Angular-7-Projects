<h1>tasks</h1>

<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>task</th>
            <th>Conclu√≠da</th>
            <th class="text-center">
                <a [routerLink]="['/tasks/newTask']" class="btn btn-xs btn-success">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
                </a>
            </th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <!-- For each element in tasks, gimme a task-->
                <td [taskDone]="task.done" [class.success]="!task.done">
                    {{ task.name }}
                </td>
                <td style="width: 70px" class="text-center">
                    <input type="checkbox" (click)="changeTaskStatus(task)" [value]="task.id" [checked]="task.done">
                </td>
                <td class="text-center" style="width: 200px">
                    <a [routerLink]="['/tasks/edit/'+task.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                    </a>
                    <a href="#" title="Remover" alt="Remover" (click)="deleteTask($event, task)"
                        class="btn btn-xs btn-danger">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
                    </a>
                </td>
            </tr>
        </tbody>
</table>

<p *ngIf="tasks.length==0">Nenhuma task cadastrada.</p>
