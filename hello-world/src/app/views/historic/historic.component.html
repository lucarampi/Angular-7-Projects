<mat-card class="home mat-elevation-z3">
    <mat-card-title class="display-6">
        Histórico de pontuações
    </mat-card-title>
    <table class="table table-striped table-hover">
        <thead>
            <th scope="col">Score</th>
            <th scope="col">Data</th>
        </thead>
        <tbody>
            <tr *ngFor="let hist of historic" scope="row">
                <td>{{hist.points}}</td>
                <td>{{hist.date | date:'fullDate'}}</td>
            </tr>
        </tbody>
        
    </table>
</mat-card>
